<!DOCTYPE html>

<html lang=de>
<head>
<meta charset=utf-8>
<title>{% block title %}{% endblock %}</title>
<style type='text/css'>
html, body {
    background-color: #006;
    color: #fc0;
    margin: 10ex 7%;
}

#wrapper {
    margin: 0 auto;
    max-width: 60em;
}

#losung_detail { font-size: 200%; }

h2 { width: 100%; }
h2 > a:nth-of-type(2) { float: right; }

a {
    color: #b90;
    text-decoration: none;
}

.text {
    text-align: justify;
    margin-bottom: 0;
}

.vers {
    text-align: right;
    font-size: 75%;
    font-style: italic;
    margin-top: 0;
}

.copyright { float: right; }

.error { color: #99f; }
</style>
</head>

<body>
<div id=wrapper>
{% block content %}{% endblock %}
</div>

</body>
</html>
